<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<style>
    .list-country{
        flex-wrap: wrap;

    }
  
    .country-name{

        font-weight: bold;
        font-size: 42pt;
        

    }
    .card-country{
        background-color: #37badb;
        padding-top:2.5%;
        padding-left:5%;
        margin-right:10%;
        margin-left:10%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        
    
    }

</style>
<body>
    <div class="list-country">                
    </div>
  
    
   

    <script>
    $.getJSON('https://corona.lmao.ninja/countries', function(data) {      
        data.forEach(function(i){ 
         $(".list-country").append(`<div class="card-country">
            
            <div class="country-name">
                ${i.country}                
            </div>

            <b>Cases:</b>${i.cases}<br>
            <b>Today Cases:</b>${i.todayCases}<br>
            <b>Deaths:</b>${i.deaths}<br>
            <b>Today Deaths:</b>${i.todayDeaths}<br>
           
            <br>`);
    });
    });
    </script>
    
</body>
</html>
