<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="design.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">

    </div>
    <div class="container">

        <div class="title-name">
            <p>COVID-19 CASE REPORT</p>
        </div>
        

        <div class="search-bar">
          
          
        <div style="width: 130%; height: 50px; border-radius: 15px; background-color: #363232; font-size:medium; padding-left: 8%; padding-top: 1%; padding-bottom: 1%;">
            <i class="fa fa-search icon"></i>
              <input type="text" id="search-country" style="background-color: #363232; height:45px; border: none; padding-left: 5%; width: 80%;" placeholder="Search Country">
        </div>
        </div>

        </div>
        <div class="mob-design">        <div class="list-country">                
        </div>
    </div>

    </div>   
   

    <script>
    $.getJSON('https://corona.lmao.ninja/countries', function(data) {      
        data.forEach(function(i){ 
         $(".list-country").append(`<div class="card-country">
            
            <div class="country-name">
                ${i.country}
                <hr>
                
            </div>
            
            <span class="details-highlight"><b>Cases:</b>${i.cases}<br><br></span>
            
            <span class="details-highlight"><b>Today Cases:</b>${i.todayCases}<br><br></span>
            <span class="details-highlight"><b>Deaths:</b>${i.deaths}<br><br></span>
            <span class="details-highlight"><b>Today Deaths:</b>${i.todayDeaths}<br><br></span>
            <span class="details-highlight"><b>Recovered:</b>${i.recovered}<br><br></span>
            <span class="details-highlight"><b>Active:</b>${i.active}<br><br></span>
            <span class="details-highlight"><b>Critical:</b>${i.critical}<br><br></span>
            <span class="details-highlight"> <b>Cases per Million:</b>${i.casesPerOneMillion}<br></span>
            
            </div>  
            <br>`);
    });
    });
    </script>
    
</body>
</html>
