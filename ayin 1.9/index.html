<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>COVID-19 REPORT</title>
    <style>
        *{
            color: white;
        }
        body{
            background-color: black;
        }
        .call-outs-container{            
        background-color: #3a3939;        
        padding-top:2%;
        padding-bottom:2.5%;
        padding-left:5%;
        padding-right:5%;
        margin-top: 5%;
        margin-bottom: 5%;
        }
        .call-out{
            background-color: rgb(0, 0, 0);
        }
        .data-card{
            background-color: black;
            padding-top: 3%;
            padding-bottom: 3%;
            border-radius: 7px;
        }
        .data-digit{
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
            color: #e66b6b;

        }
        .data-desc{
            text-align: center;
        }
        .country-name{
            font-size:2em;
            font-weight: bolder;
        }
        
    </style>
  </head>
  <body>
    
    <div class="container">
        
        <div class="call-outs-container">
           <div class="container">
                               <div class="row">
                  <div class="country-name col-8" style="padding-top:1%;">
                    <i class="fa fa-map-marker" style="font-size:48px; color:#e66b6b"></i>
                    British Virgin Islands
                    </div>
                  <div class="col-4" style="padding-top:1%;">
                    <div class="data-digit" style="text-align: right; color: #fabd4c;">
                        150,000
                    </div>
                    <div class="data-desc" style="text-align: right;">                       
                        Today Case
                    </div>  
                    </div>
                  
                </div>
                <div class="row" style="margin-top: 2%;">
                  <div class="data-card col" style=  "margin-right:1%; " >
                    <div class="data-digit" style="color: #fabd4c;">
                        150,000
                    </div>
                    <div class="data-desc" >
                        Total Case
                    </div>    
                </div>
                  <div class="data-card col" style="margin-right:1% " >
                    
                    <div class="data-digit" style="color:#8786e6" >
                        150,000
                    </div>
                    <div class="data-desc">
                        Total of Death
                    </div> 
                    
                    </div>
                  <div class="data-card col">
                   <div class="data-digit" style="color:#8786e6">
                    150,000
                </div>
                <div class="data-desc">
                    Today Death
                </div> 
                
                
                </div>
                  
                </div>

                <div class="row" style="margin-top: 2%;">
                    <div class="data-card col" style=  "margin-right:1%" >
                        <div class="data-digit">
                            150,000
                        </div>
                        <div class="data-desc">
                            Serious Case
                        </div> 
                    </div>
                    <div class="data-card col">
                        <div class="data-digit" >
                            150,000
                        </div>
                        <div class="data-desc">
                            Million Per Case
                        </div> 
                    </div>
                    
                  </div>
                  
                  <div class="row" style="margin-top: 2%;">
                    <div class="data-card col" >
                        <div class="data-digit" style="color:#6be771">
                            150,000
                        </div>
                        <div class="data-desc">
                            Number of Recovered
                        </div> 

                    </div>
                    
                  </div>
            </div>

        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
